<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Website</title>

    <style>
        /* ===== Reset ===== */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* ===== Skip Link ===== */
        .skip-link {
            position: absolute;
            left: -999px;
        }

        .skip-link:focus {
            left: 10px;
            top: 10px;
            background: yellow;
            padding: 8px;
            z-index: 1000;
        }

        /* ===== Navigation ===== */
        nav {
            background: #222;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 10px;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 6px;
        }

        nav a:hover {
            background: orange;
        }

        /* ===== Sections ===== */
        section {
            padding: 40px;
        }

        h1 {
            margin-top: 0;
        }

        /* ===== Images ===== */
        img {
            width: 220px;
            border: 3px solid black;
            border-radius: 12px;
            padding: 4px;
            transition: transform 0.2s;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* ===== Flex Gallery ===== */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        /* ===== nth-child style ===== */
        .gallery img:nth-child(even) {
            border-color: orange;
        }

        /* ===== Responsive ===== */
        @media (max-width: 600px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }

        /* ===== Print style ===== */
        @media print {
            nav {
                display: none;
            }
        }
    </style>
</head>

<body>

<!-- Skip link -->
<a href="#main" class="skip-link">Skip to Main Content</a>

<!-- Navigation -->
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
    </ul>
</nav>

<main id="main">

    <!-- HOME PAGE -->
    <section id="home">
        <h1>Welcome</h1>

        <p>
            This website demonstrates accessibility features, navigation,
            hover effects, Flexbox layout, and responsive design.
        </p>

        <img src="https://picsum.photos/300/200?1" alt="Random nature image 1">
        <img src="https://picsum.photos/300/200?2" alt="Random nature image 2">
    </section>


    <!-- GALLERY PAGE -->
    <section id="gallery">
        <h1>Gallery</h1>

        <div class="gallery">
            <img src="https://picsum.photos/300/200?3" alt="Mountain landscape">
            <img src="https://picsum.photos/300/200?4" alt="Forest trees">
            <img src="https://picsum.photos/300/200?5" alt="Ocean view">
            <img src="https://picsum.photos/300/200?6" alt="Sunset sky">
            <img src="https://picsum.photos/300/200?7" alt="River scenery">
        </div>
    </section>

</main>

</body>
</html>
