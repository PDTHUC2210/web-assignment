<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        img {
            width: 300px;
            border-radius: 10px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>This is my HTML assignment</p>
</header>

<nav>
    <!-- 3 links -->
    <a href="#about">About</a>
    <a href="#projects">Projects</a>

</nav>

<main>

    <section id="about">
        <h2>About Me</h2>
        <p>I am learning HTML, CSS, and web development.</p>

        <!-- image -->

    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <ul>
            <li>Portfolio Website</li>
            <li>Java OOP Project</li>
            <li>GitHub Pages Deployment</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact</h2>

        <!-- external link -->
        <p>
            Visit my GitHub:
            <a href="https://github.com" target="_blank">
                GitHub Profile
            </a>
        </p>
    </section>

</main>

<footer>

</html>
