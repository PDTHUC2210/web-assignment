<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Photo Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }

        header {
            padding: 20px;
        }

        #preview {
            width: 400px;
            height: 250px;
            border: 3px solid #333;
            margin: 20px auto;
            line-height: 250px;
            background-size: cover;
            background-position: center;
            background-color: #ddd;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        img {
            width: 120px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid transparent;
        }

        img:hover,
        img:focus {
            border: 3px solid blue;
            outline: none;
        }
    </style>
</head>

<body>

<header>
    <h1>My Accessible Photo Gallery</h1>
    <p>
        Built with HTML5, JavaScript, and accessibility best practices.
        Visit <a href="https://validator.w3.org/" target="_blank">W3C Validator</a>
    </p>
</header>

<main>

    <!-- Preview box -->
    <div id="preview">
        Hover or focus an image
    </div>

    <!-- Gallery -->
    <section class="gallery">

        <img src="https://picsum.photos/id/1015/600/400"
             alt="Mountain landscape"
             tabindex="0">

        <img src="https://picsum.photos/id/1025/600/400"
             alt="Cute dog"
             tabindex="0">

        <img src="https://picsum.photos/id/1035/600/400"
             alt="Forest road"
             tabindex="0">

        <img src="https://picsum.photos/id/1040/600/400"
             alt="Beach sunset"
             tabindex="0">

        <img src="https://picsum.photos/id/1050/600/400"
             alt="City skyline"
             tabindex="0">

        <img src="https://picsum.photos/id/1060/600/400"
             alt="Snow mountain"
             tabindex="0">

    </section>

</main>

<footer>
    <p>Â© 2026 My Web Assignment</p>
</footer>


<script>
    const preview = document.getElementById("preview");
    const images = document.querySelectorAll("img");

    function showImage() {
        preview.style.backgroundImage = `url(${this.src})`;
        preview.textContent = this.alt;
    }

    function clearImage() {
        preview.style.backgroundImage = "";
        preview.textContent = "Hover or focus an image";
    }

    images.forEach(img => {
        img.addEventListener("mouseover", showImage);
        img.addEventListener("mouseleave", clearImage);
        img.addEventListener("focus", showImage);
        img.addEventListener("blur", clearImage);
    });
</script>

</body>
</html>
